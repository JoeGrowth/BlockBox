<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Episode 4 - Transfer of Initiative</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fa;
      padding: 40px;
      color: #333;
    }
    .card {
      background-color: white;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #0a1f44;
      color: white;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .section {
      padding: 20px;
      border-top: 1px solid #e0e0e0;
    }
    .section h3 {
      margin-top: 0;
      color: #0a1f44;
    }
    .checklist {
      list-style: none;
      padding: 0;
    }
    .checklist li {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .checklist input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
    .info {
      background-color: #f0f4f8;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 15px;
    }
    .note {
      text-align: center;
      background-color: #e8f0fe;
      padding: 15px;
      font-weight: bold;
      border-top: 1px solid #d0d0d0;
      color: #333;
    }
    #nextEpisodeBtn {
      display: none;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #0a1f44;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }
    #nextEpisodeBtn:hover {
      background-color: #163b77;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">Episode 4 - Transfer of Initiative</div>

    <div class="section">
      <h3>Structure Handler</h3>
      <div class="info">
        Houssem Kaabi<br>
        Entity: <strong>SARL ("x% Houssem")</strong><br>
        Compensation: <strong>10%</strong>
      </div>
    </div>

    <div class="section">
      <h3>Checklist</h3>
      <ul class="checklist">
        <li><input type="checkbox" id="process"> <label for="process">Optimize & enhance "The process"</label></li>
        <li><input type="checkbox" id="implementation"> <label for="implementation">Optimize & enhance "Implementation"</label></li>
        <li><input type="checkbox" id="missions"> <label for="missions">5 Missions delivered successfully [Entity] | +10km</label></li>
        <li><input type="checkbox" id="review"> <label for="review">Review the process</label></li>
        <li><input type="checkbox" id="CapturingValue"> <label for="CapturingValue">Capturing value [10%] with External people [10%] and Internal People [10%]</label></li>
        <li><input type="checkbox" id="NoInitiatorasSH"> <label for="NoInitiatorasSH">No initiator as structure handler [10%]</label></li>
      </ul>
    </div>

    <div class="section">
      <h3>Compensation</h3>
      <div class="info">
        Completing the entire checklist results in: <strong>Value Captured 10%</strong>
      </div>
    </div>

    <div class="note">
      Shift of ownership and responsibility toward a more decentralized structure.
    </div>

    <button id="nextEpisodeBtn" onclick="window.location.href='https://mail.google.com/mail/?view=cm&fs=1&to=humagency24@gmail.com&su=Need%20Assistance&body=I%20need%20assistance%20with%20the%20next%20steps.%20Please%20guide%20me.'">Next Episode</button>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');
    const nextEpisodeBtn = document.getElementById('nextEpisodeBtn');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        nextEpisodeBtn.style.display = allChecked ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
